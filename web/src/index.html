<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Monitor - Lab Room Dashboard</title>
    <script src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --text-primary: #1a202c;
            --text-secondary: #4b5563;
            --alert-high: #ef4444;
            --alert-low: #3b82f6;
            --alert-humidity: #f97316;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-item {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
        }
        
        .status-connected { background: #10b981; }
        .status-disconnected { background: #ef4444; }
        .status-connecting { background: #f59e0b; }
        .status-online { background: #06b6d4; }
        .status-offline { background: #6b7280; }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .metric:last-child { border-bottom: none; margin-bottom: 0; }
        
        .metric-label { font-weight: 500; color: var(--text-secondary); }
        .metric-value { font-size: 1.2em; font-weight: 600; }
        
        .device-status-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Styles for Alert Card */
        .alert-list {
            list-style: none;
            padding: 0;
        }
        .alert-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .alert-item.high-temp { background-color: #fee2e2; color: var(--alert-high); border-left: 5px solid var(--alert-high); }
        .alert-item.low-temp { background-color: #dbeafe; color: var(--alert-low); border-left: 5px solid var(--alert-low); }
        .alert-item.high-humidity { background-color: #ffedd5; color: var(--alert-humidity); border-left: 5px solid var(--alert-humidity); }
        .alert-item.no-alert {
            text-align: center;
            color: var(--text-secondary);
            background-color: #f8fafc;
            border: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† IoT Lab Monitor</h1>
            <div class="status-bar">
                <div id="brokerStatus" class="status-item status-disconnected">üîå Broker: Disconnected</div>
                <div id="deviceStatus" class="status-item status-offline">üì± Device: Offline</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üå°Ô∏è Sensor Data</h3>
                <div class="metric"><span class="metric-label">Temperature</span><span id="temperature" class="metric-value">-- ¬∞C</span></div>
                <div class="metric"><span class="metric-label">Humidity</span><span id="humidity" class="metric-value">-- %</span></div>
            </div>
            <div class="card">
                <h3>üéõÔ∏è Device Control</h3>
                <div class="metric">
                    <span class="metric-label">üí° Light</span>
                    <div class="device-status-toggle">
                        <span id="lightStatus" style="font-weight: 600;">OFF</span>
                        <label class="switch"><input type="checkbox" id="lightToggle"><span class="slider"></span></label>
                    </div>
                </div>
                <div class="metric">
                    <span class="metric-label">üåÄ Fan</span>
                    <div class="device-status-toggle">
                        <span id="fanStatus" style="font-weight: 600;">OFF</span>
                        <label class="switch"><input type="checkbox" id="fanToggle"><span class="slider"></span></label>
                    </div>
                </div>
            </div>
            <!-- NEW CARD FOR ALERTS -->
            <div class="card">
                <h3>‚ö†Ô∏è Alerts</h3>
                <ul id="alertList" class="alert-list">
                    <li class="alert-item no-alert">All systems normal.</li>
                </ul>
            </div>
            <div class="card">
                <h3>‚öôÔ∏è System Info</h3>
                <div class="metric"><span class="metric-label">WiFi Signal</span><span id="rssi" class="metric-value">-- dBm</span></div>
                <div class="metric"><span class="metric-label">Firmware</span><span id="firmware" class="metric-value">--</span></div>
                <div class="metric"><span class="metric-label">Last Update</span><span id="lastUpdate" class="metric-value">--</span></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==========================================================
            // === CONFIGURATION - CH·ªà C·∫¶N S·ª¨A ·ªû ƒê√ÇY ===
            // ==========================================================
            const CONFIG = {
                host: '192.168.1.216', // <-- THAY ƒê√öNG IP C·ª¶A M√ÅY T√çNH
                port: 9001,
                username: 'user1',
                password: 'pass1',
                topicNamespace: 'lab/room1',
                // --- NEW: Alert Thresholds ---
                alerts: {
                    temp_high: 35.0,
                    temp_low: 20.0,
                    humidity_high: 80.0
                }
            };
            // ==========================================================

            const elements = {
                brokerStatus: document.getElementById('brokerStatus'),
                deviceStatus: document.getElementById('deviceStatus'),
                temperature: document.getElementById('temperature'),
                humidity: document.getElementById('humidity'),
                lightStatus: document.getElementById('lightStatus'),
                lightToggle: document.getElementById('lightToggle'),
                fanStatus: document.getElementById('fanStatus'),
                fanToggle: document.getElementById('fanToggle'),
                rssi: document.getElementById('rssi'),
                firmware: document.getElementById('firmware'),
                lastUpdate: document.getElementById('lastUpdate'),
                alertList: document.getElementById('alertList'), // New element
            };

            const brokerUrl = `ws://${CONFIG.host}:${CONFIG.port}`;
            const clientOptions = {
                clientId: `web_client_${Math.random().toString(16).substr(2, 8)}`,
                username: CONFIG.username,
                password: CONFIG.password,
                connectTimeout: 5000,
            };

            console.log(`Connecting to ${brokerUrl}`);
            elements.brokerStatus.textContent = 'üîå Broker: Connecting...';
            elements.brokerStatus.className = 'status-item status-connecting';
            
            const client = mqtt.connect(brokerUrl, clientOptions);

            client.on('connect', () => {
                console.log('MQTT Connected!');
                elements.brokerStatus.textContent = 'üîå Broker: Connected';
                elements.brokerStatus.className = 'status-item status-connected';
                
                const topics = [
                    `${CONFIG.topicNamespace}/device/state`,
                    `${CONFIG.topicNamespace}/sensor/state`,
                    `${CONFIG.topicNamespace}/sys/online`
                ];
                client.subscribe(topics, { qos: 1 }, (err) => {
                    if (!err) console.log('Subscribed to topics:', topics);
                });
            });

            client.on('error', (err) => {
                console.error('MQTT Connection Error:', err);
                elements.brokerStatus.textContent = 'üîå Broker: Error';
                elements.brokerStatus.className = 'status-item status-disconnected';
            });

            client.on('close', () => {
                console.log('MQTT Disconnected');
                elements.brokerStatus.textContent = 'üîå Broker: Disconnected';
                elements.brokerStatus.className = 'status-item status-disconnected';
                updateDeviceOnlineStatus(false);
            });

            client.on('message', (topic, message) => {
                const payload = message.toString();
                console.log(`Received on ${topic}: ${payload}`);
                try {
                    const data = JSON.parse(payload);
                    elements.lastUpdate.textContent = new Date().toLocaleTimeString();

                    if (topic.endsWith('/sensor/state')) {
                        if (data.temp_c !== undefined) elements.temperature.textContent = `${data.temp_c.toFixed(1)} ¬∞C`;
                        if (data.hum_pct !== undefined) elements.humidity.textContent = `${data.hum_pct.toFixed(1)} %`;
                        // --- NEW: Check alerts on new sensor data ---
                        checkAlerts(data.temp_c, data.hum_pct);
                    } else if (topic.endsWith('/device/state')) {
                        if (data.light !== undefined) updateToggle('light', data.light === 'on');
                        if (data.fan !== undefined) updateToggle('fan', data.fan === 'on');
                        if (data.rssi !== undefined) elements.rssi.textContent = `${data.rssi} dBm`;
                        if (data.fw !== undefined) elements.firmware.textContent = data.fw;
                    } else if (topic.endsWith('/sys/online')) {
                        updateDeviceOnlineStatus(data.online);
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            });

            // --- NEW: Function to check and display alerts ---
            function checkAlerts(temp, humidity) {
                const alerts = [];
                if (temp > CONFIG.alerts.temp_high) {
                    alerts.push({ class: 'high-temp', text: `üî• Temperature is HIGH: ${temp.toFixed(1)}¬∞C` });
                }
                if (temp < CONFIG.alerts.temp_low) {
                    alerts.push({ class: 'low-temp', text: `‚ùÑÔ∏è Temperature is LOW: ${temp.toFixed(1)}¬∞C` });
                }
                if (humidity > CONFIG.alerts.humidity_high) {
                    alerts.push({ class: 'high-humidity', text: `üíß Humidity is HIGH: ${humidity.toFixed(1)}%` });
                }

                elements.alertList.innerHTML = ''; // Clear previous alerts
                if (alerts.length === 0) {
                    elements.alertList.innerHTML = '<li class="alert-item no-alert">All systems normal.</li>';
                } else {
                    alerts.forEach(alert => {
                        const li = document.createElement('li');
                        li.className = `alert-item ${alert.class}`;
                        li.textContent = alert.text;
                        elements.alertList.appendChild(li);
                    });
                }
            }

            function updateToggle(device, isOn) {
                const statusEl = elements[`${device}Status`];
                const toggleEl = elements[`${device}Toggle`];
                if (statusEl) statusEl.textContent = isOn ? 'ON' : 'OFF';
                if (toggleEl) toggleEl.checked = isOn;
            }

            function updateDeviceOnlineStatus(isOnline) {
                elements.deviceStatus.textContent = `üì± Device: ${isOnline ? 'Online' : 'Offline'}`;
                elements.deviceStatus.className = `status-item ${isOnline ? 'status-online' : 'status-offline'}`;
            }

            function publishCommand(device, action) {
                if (!client.connected) return;
                const topic = `${CONFIG.topicNamespace}/device/cmd`;
                const payload = JSON.stringify({ [device]: action });
                console.log(`Publishing to ${topic}: ${payload}`);
                client.publish(topic, payload);
            }

            elements.lightToggle.addEventListener('change', () => publishCommand('light', 'toggle'));
            elements.fanToggle.addEventListener('change', () => publishCommand('fan', 'toggle'));
        });
    </script>
</body>
</html>
